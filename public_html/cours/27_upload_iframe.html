    <body>
        <!-- Section Contenu

        <div class="container">
            
            <div class="row">
                <h1>Javascript</h1>
                <h2>Upload via une iframe</h2>
                <p>Utiliser une iframe</p>
                <p class="alert alert-danger" role="alert">pour l'upload de fichier</p>
            </div>
            <a class="btn btn-primary" href="../index.html#js_part4" role="button" >Retour à l'index</a>
            
            <div class="row">
                <h2>Afficher une page html dans une iframe</h2>
                <iframe src="../files/fileTest.html" name="testFrame" id="testFrame" onload="trigger()"></iframe>
            </div>
            
            <div class="row">
                <h2>Load content via form and PHP page</h2>
                <form class="form-inline" id="testForm" method="post" action="../files/requete01.php" target="testFrame03">
                    <div class="form-group form-group-lg">
                        <label for="prenom" class="control-label">Ton prénom : </label>
                        <input class="form-control" type="text" name="prenom" id="prenom" placeholder="Ton prénom" autofocus>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg" onclick="sendForm();">Envoyer</button>
                </form>
                <iframe src="#" name="testFrame03" id="testFrame03"></iframe>
            </div>
            
            <div class="row">
                <h2>Systeme d'upload de fichier</h2>
                <form class="form-inline" id="uploadForm" enctype="multipart/form-data" action="../files/upload.php" target="uploadFrame" method="post">
                    <div class="form-group form-group-lg">
                        <label for="uploadFile" class="control-label">Fichier : </label>
                        <input class="form-control" type="file" name="uploadFile" id="uploadFile">
                    </div>
                    <button id="uploadSubmit" type="submit" class="btn btn-default btn-lg">Upload</button>
                </form>
                <div id="uploadInfos">
                    <div id="uploadStatus">Aucun upload en cours</div>
                    <iframe id="uploadFrame" name="uploadFrame"></iframe>
                </div>
            </div>
            
        </div>
        <script src="../javascript/code_js_27.js"></script>
    </body>
