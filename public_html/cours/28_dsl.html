    <body>
        <!-- Section Contenu

        <div class="container">
            
            <div class="row">
                <h1>Javascript</h1>
                <h2>Dynamic Script Loading</h2>
                <p>Une manière astucieuse de dialoguer avec un serveur</p>
                <p class="alert alert-danger" role="alert">pas de limite par le principe de la "same origin policy"</p>
            </div>
            <a class="btn btn-primary" href="../index.html#js_part4" role="button" >Retour à l'index</a>
            
            <div class="row">
                <h2>Charger un script (Fichier JS)</h2>
                 <script>
                // Charger un fichier javascript qui execute une fonction qui se trouve dans une page HTML
                    function sendDSL() {
                        var scriptElement = document.createElement('script');
                            scriptElement.src = '../javascript/code_js_28.js';

                        document.body.appendChild(scriptElement);
                    }

                    function receiveMessage(message) {
                        console.log(message);
                    }

                </script>
                <button class="btn btn-default btn-lg" type="button" onclick="sendDSL()">Exécuter le script</button>
            </div>
            
            <div class="row">
                <h2>Charger un script (Fichier PHP)</h2>
                 <script>
                // Charger un fichier php qui contient du JS
                    function sendDSL02() {
                        var scriptElement = document.createElement('script');
                            scriptElement.src = '../files/fileDSL01.php?prenom=' + prompt('Quel est ton prénom ?');

                        document.body.appendChild(scriptElement);
                    }

                    function receiveMessage02(message) {
                        console.log(message);
                    }

                </script>
                <button class="btn btn-default btn-lg" type="button" onclick="sendDSL02()">Exécuter le script 02</button>
            </div>
            
            <div class="row">
                <h2>Charger du JSON (Fichier PHP)</h2>
                 <script>
                // Charger un fichier php qui contient du JSON
                    function sendDSL03() {
                        var scriptElement = document.createElement('script');
                            scriptElement.src = '../files/JSONDatas01.php';

                        document.body.appendChild(scriptElement);
                    }

                    function receiveMessage03(json) {
                        var details = '', nbItems, i;

                        for (node in json) { 
                            details   += node + "\n";
                            nbItems = json[node].length;

                            for (i=0; i<nbItems; i++) {
                                details += '\t' + json[node][i] + '\n';
                            }
                        }
    
                        console.log(details);
                    }

                </script>
                <button class="btn btn-default btn-lg" type="button" onclick="sendDSL03()">Exécuter le script 03</button>
            </div>
            
        </div>
    </body>
